# Gradle
# Build your Java projects and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/java

resources:
  containers:
    - container: wpilib2020
      image: wpilib/roborio-cross-ubuntu:2020-18.04
    - container: raspbian
      image:  wpilib/raspbian-cross-ubuntu:10-18.04
    - container: aarch64
      image:  wpilib/aarch64-cross-ubuntu:bionic-18.04
    - container: ubuntu
      image:  wpilib/ubuntu-base:18.04

#variables:
#  - group: Artifactory-Package-Publish

trigger:
  batch: true
  branches:
    include:
      - master

stages:
  - stage: Build
    jobs:
      - job: Linux_Arm
        pool:
          vmImage: 'Ubuntu 16.04'

        container: wpilib2020

        timeoutInMinutes: 0

        steps:
          - task: Gradle@2
            condition: succeeded()
            inputs:
              workingDirectory: ''
              gradleWrapperFile: 'gradlew'
              gradleOptions: '-Xmx3072m'
              publishJUnitResults: false
              testResultsFiles: '**/TEST-*.xml'
              tasks: 'build publish'
              options: '-x check'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'Athena'
              targetPath: 'build/repos'
      - job: Linux_Aarch64
        pool:
          vmImage: 'Ubuntu 16.04'

        container: aarch64

        timeoutInMinutes: 0

        steps:
          - task: Gradle@2
            condition: succeeded()
            inputs:
              workingDirectory: ''
              gradleWrapperFile: 'gradlew'
              gradleOptions: '-Xmx3072m'
              publishJUnitResults: true
              testResultsFiles: '**/TEST-*.xml'
              tasks: 'build publish'
              options: '-x check'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'Aarch64'
              targetPath: 'build/repos'

      - job: Linux
        pool:
          vmImage: 'Ubuntu 16.04'

        container: ubuntu

        timeoutInMinutes: 0

        steps:
          - task: Gradle@2
            condition: succeeded()
            inputs:
              workingDirectory: ''
              gradleWrapperFile: 'gradlew'
              gradleOptions: '-Xmx3072m'
              publishJUnitResults: true
              testResultsFiles: '**/TEST-*.xml'
              tasks: 'build publish'
              options: '-x check'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'Linux'
              targetPath: 'build/repos'

      - job: Windows_64_Bit
        pool:
          vmImage: 'windows-2019'

        timeoutInMinutes: 0
        steps:
          - task: Gradle@2
            condition: succeeded()
            inputs:
              workingDirectory: ''
              gradleWrapperFile: 'gradlew'
              gradleOptions: '-Xmx3072m'
              jdkVersionOption: '1.11'
              publishJUnitResults: true
              testResultsFiles: '**/TEST-*.xml'
              tasks: 'build publish'
              options: '-x check'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'Win64'
              targetPath: 'build/repos'

      - job: Windows_32_Bit
        pool:
          vmImage: 'windows-2019'

        timeoutInMinutes: 0
        steps:
          - powershell: |
              mkdir build
              $ProgressPreference = 'SilentlyContinue'
              wget "https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.4%2B11/OpenJDK11U-jdk_x86-32_windows_hotspot_11.0.4_11.zip" -O "build\jdk.zip"
            displayName: 'Download JDK'
          - task: JavaToolInstaller@0
            inputs:
              jdkSourceOption: localDirectory
              jdkFile: 'build/jdk.zip'
              jdkDestinationDirectory: 'build/jdkinst'
              jdkArchitectureOption: x86

          - task: Gradle@2
            condition: succeeded()
            inputs:
              workingDirectory: ''
              gradleWrapperFile: 'gradlew'
              gradleOptions: '-Xmx1024m'
              publishJUnitResults: true
              testResultsFiles: '**/TEST-*.xml'
              tasks: 'build publish'
              options: '-x check'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'Win32'
              targetPath: 'build/repos'

      - job: Mac
        pool:
          vmImage: 'macOS-10.14'

        timeoutInMinutes: 0
        steps:
          - script: |
              mkdir build
              export JAVA_HOME=`/usr/libexec/java_home -v 11`
            displayName: 'Setup JDK'

          - task: Gradle@2
            condition: succeeded()
            inputs:
              workingDirectory: ''
              gradleWrapperFile: 'gradlew'
              gradleOptions: '-Xmx3072m'
              jdkVersionOption: '1.11'
              publishJUnitResults: true
              testResultsFiles: '**/TEST-*.xml'
              tasks: 'build publish'
              options: '-x check'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'Mac'
              targetPath: 'build/repos'

  - stage: Combine
    jobs:
      - job: CombineJob
        pool:
          vmImage: 'macOS-10.14'

        timeoutInMinutes: 0

        steps:
          - checkout: none
          - script: |
              mkdir build-tools
            displayName: 'Setup combiner'
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'Mac'
              targetPath: 'build-tools/repos'
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'Win32'
              targetPath: 'build-tools/repos'
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'Win64'
              targetPath: 'build-tools/repos'
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'Linux'
              targetPath: 'build-tools/repos'
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'Athena'
              targetPath: 'build-tools/repos'
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'Aarch64'
              targetPath: 'build-tools/repos'

          - task: PublishPipelineArtifact@0
            inputs:
              artifactName: 'CombinedBuild'
              targetPath: 'build-tools/repos'
              
          - task: CopyFilesOverSSH@0
            condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
            inputs:
              sshEndpoint: 'meshnet0'
              sourceFolder: 'build-tools/repos/releases'
              contents: '**'
              targetFolder: '/var/www/html/releases/'
              cleanTargetFolder: true